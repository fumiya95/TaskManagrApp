<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 日付と時計の表示エリア -->
    <div class="datetime">
        <div id="dateDisplay"></div>
        <div id="timeDisplay"></div>
    </div>

    <div class="container">
        <header>
            <h1>タスク管理アプリ</h1>
            <p class="description">タスクと時刻を必ず入力してください。<br>※10分前になるとリマインド通知がきます。</p>
        </header>
        <main>
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="タスクを入力">
                <input type="time" id="taskTime" placeholder="時間を入力">
                <button id="addTaskButton">追加</button>
            </div>
            <ul id="taskList"></ul>
        </main>
    </div>

    <!-- 音声ファイルの追加 -->
    <audio id="reminderSound" src="./file/iPhone-16-Notification.mp3"></audio>

    <script src="app.js"></script>
    <script src="clock.js"></script> <!-- 時計のスクリプトを追加 -->
</body>
</html>
